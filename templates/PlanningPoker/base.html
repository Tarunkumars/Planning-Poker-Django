{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Planning Poker</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mdl/material.min.css' %}">
    <!-- Personalized style CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- Compiled and minified jquery JavaScript -->
    <script type="text/javascript" src="{% static 'jquery-2.1.4.min.js' %}"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script type="text/javascript" src="{% static 'mdl/material.min.js' %}"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Planning Poker</span>
        <!-- Add spacer, to align navigation to the right -->
    {% if user.is_authenticated %}
        <a href="{% url 'gameAdd' %}"
           class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            New Game
        </a>
        <a href="{% url 'gameList' %}" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            My Games
        </a>
    {% endif %}
        <div class="mdl-layout-spacer"></div>
        {% if user.is_authenticated %}
            <button id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-js-ripple-effect">
            {{ user }}
            <i class="material-icons">arrow_drop_down</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
            <li class="mdl-menu__item"><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        {% else %}
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="{% url 'signup' %}">Sign Up</a>
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" href="{% url 'login' %}">Login</a>
        {% endif %}
        <!-- Navigation. We hide it in small screens. -->

    </div>
</header>

<main>

    {% block content %}{% endblock %}
</main>


</body>

</html>
